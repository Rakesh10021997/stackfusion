<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Register form</h1>
    <!-- <form class="" action="{ url 'home' }" method="post">
      {% csrf_token %}
      {{form.as_p}}
      <button type="button" name="button">Submit</button>

    </form> -->
    <div class="container-fluid">
    {% if messages %}
    {% for message in messages %}
    <div {% if message.tags %} class="{{ message.tags}}" {% endif %}>
        {{ message }}
        <button type="button" class="close" id="override-start" data-dismiss="alert" aria-label="Close"><span
                aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
    {% endif %}

</div>

    <div class="sbp-preview-content">
        <form class="pl-3 pr-3 pb-2" method="POST">
            {% csrf_token %}
            <div id="bankcollapse" class="collapse">
                <div class="form-group">
                    <div class="form-row">
                        {% for field in form %}
                        <div class="form-group col-md-6">
                            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                            {{field}}
                            <h5 style="color: red">{{ field.errors }}</h5>




                        </div>
                        {% endfor %}

                    </div>
                </div>
                <button class="btn btn-primary" type="submit">
                    <i class="fa fa-check"></i>&nbsp; Submit</button>
            </div>
        </form>
    </div>

  </body>
</html>
